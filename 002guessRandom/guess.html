<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜骰子</title>
    <style>
        body{
            font-size: 40px;
        }

    </style>
</head>
<body>

<div id="inputDiv">
    <form id="inputForm">
        <input type="text" onclick="this.value=''" id="inputId" value="大家一起来猜骰子！" autocomplete="off">
        <input type="button" onclick="guessDice()" value="猜猜看吧">
    </form>
</div>

</body>
</html>

<script>

    var dice = Math.floor(Math.random() * 6) + 1;
    function guessDice() {

        var guess = document.getElementById("inputId").value;
        if(!Number.isInteger(guess/1)||guess>6||guess<1){
            document.getElementById("inputId").value = "请输入1~6的数字！";
            return;
        }
        var diff = Math.abs(guess - dice);
        if (guess == dice) {
            document.getElementById("inputDiv").innerHTML = "赌神，你猜中了！" + "<br/><img src=\"../images/" + dice + ".png\" />";
            document.getElementById("inputId").value = "大家一起来猜骰子！";
        } else if (guess > dice) {
            if (diff > 1) {
                outputText = "你猜得太大了！";
            } else {
                outputText = "你猜得大了一丢丢！";
            }
        } else {
            if (diff > 1) {
                outputText = "你猜得太小了！";
            } else {
                outputText = "你猜得小了一丢丢！";
            }
        }
        document.getElementById("inputId").value = outputText;
    }

    // console.info(dice);

</script>
